plugins {
    id 'java'
}

version = file('version').readLines().get(0)
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile files('lib/dx.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava {
    options.encoding = "UTF-8"
}

jar {
    manifest {
        attributes('dedx-version': version)
    }
}

